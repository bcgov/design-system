<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <title>Sample Radio Button</title>
    <style>
      /* Customize the label (the container) */
      .radio {
        display: block;
        position: relative;
        padding-left: 30px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 18px;
        font-family: 'Noto Sans','Calibri', 'Arial', 'Sans Serif';
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Hide the browser's default radio button */
      .radio input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      /* Create a custom radio button */
      .dot {
        position: absolute;
        top: 1px;
        left: 0;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        border: 2px solid #8a9198;
      }

      /* When the radio button is checked, add a blue background */
      .radio input:checked ~ .dot {
        background-color: #ffffff;
      }

      /* Custom checkbox has blue outline when in focus */
      .radio input:focus ~ .dot {
        outline: 4px solid #3B99FC;
        outline-offset: 1px;
      }

      /* Create the indicator (the dot/circle - hidden when not checked) */
      .dot:after {
        content: "";
        position: absolute;
        display: none;
        top: 50%;
        left: 50%;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #8a9198;
        transform: translate(-50%, -50%);
      }

      /* Show the indicator (dot/circle) when checked */
      .radio input:checked ~ .dot:after {
        display: block;
      }
    </style>
  </head>
  <body>

    <label class="radio" for="radio_1">One
      <input type="radio" name="foo" id="radio_1">
      <span class="dot"></span>
    </label>

    <label class="radio" for="radio_2">Two
      <input type="radio" name="foo" id="radio_2">
      <span class="dot"></span>
    </label>

    <label class="radio" for="radio_3">Three
      <input type="radio" name="foo" id="radio_3">
      <span class="dot"></span>
    </label>

    <label class="radio" for="radio_4">Four
      <input type="radio" name="foo" id="radio_4">
      <span class="dot"></span>
    </label>

  </body>
</html>
